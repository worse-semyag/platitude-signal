<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center py-5">Sighting Submission</h1>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="{{ url_for('read_form')}}" method="post">
                <label for="platecode" class="form-label">Plate Code</label>
                <input name="platecode" type="text" class="form-control" id="plate" required>
                <label for="sighttime" class="form-label">Time</label>
                <input name="sighttime" type="datetime-local" class="form-control" id="time" required>
                <label for="latitude" class="form-label">Latitude</label>
                <input name="latitude" type="text" class="form-control" id="latitude" required>
                <label for="longitude" class="form-label">Longitude</label>
                <input name="longitude" type="text" class="form-control" id="longitude" required>
                <br>
                <p>VEHICLE (OPTIONAL)</p>
                <label for="vehiclemake" class="form-label">Make</label>
                <input name="vehiclemake" class="form-control" id="vehiclemake">
                <label for="vehiclemodel" class="form-label">Model</label>
                <input name="vehiclemodel" class="form-control" id="vehiclemodel">
                <label for="vehiclecolor" class="form-label">Color</label>
                <input name="vehiclecolor" class="form-control" id="vehiclecolor">
                <label for="vehicleyear" class="form-label">Year</label>
                <input name="vehicleyear" class="form-control" id="vehicleyear">            

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
